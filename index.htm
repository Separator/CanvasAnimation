<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>Visualizer</title>

        <link rel="stylesheet" type="text/css" href="css/index.css" />
		
		<!-- COMMON LIBS -->
		<script type="text/javascript" src="js/common/jquery.js"></script>
		<script type="text/javascript" src="js/common/underscore.js"></script>
		
        <!-- Божественные силы мироздания ;) -->
        <script type="text/javascript" src="js/libs/gods/cron.js"></script>
        <script type="text/javascript" src="js/libs/gods/matherial.js"></script>

        <!-- Assets -->
        <script type="text/javascript" src="js/libs/assets/js/assets.js"></script>

        <!-- Animation -->
        <script type="text/javascript" src="js/libs/animation/js/animation.js"></script>

		<script type="text/javascript">
		/* <![CDATA[ */
            var Common = {Gods:{}};

			$(document).ready(function() {
                Common['Assets'] = new Assets({
                    "animationsLoaded": function(assets) {
                        Common['Animation'] = new Animation({
                            "canvas":       document.getElementById("visualizer"),
                            "assets":       assets
                        });
                        // да будет анимация:
                        Common['Animation'].start();
                    },
                    "unitsLoaded": function(units) {
                        // стихия земли:



                        // материальные сущности:
                        Common['Gods']['Matherial'] = new MatherialGod({
                            "availableObjects": units
                        });
                        // Запуск игрового цикла:
                        Common['Gods']['Cron'] = new CronGod();
                    }
                });

			});

        //Common.Animation.append({X:0,Y:0,Z:0,ObjectName:'sorcerer',ObjectID:1,ObjectAction:'left'});
		/* ]]> */
		</script>
	</head>

	<body>
		<h1>Visualizer:</h1>

        <div id="canvas_wrapper">
            <canvas id="visualizer" width="10" height="10"></canvas>
        </div>
	</body>
</html>
