<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>CanvasAnimation</title>

        <link rel="stylesheet" type="text/css" href="css/index.css" />
		
		<!-- COMMON LIBS -->
		<script type="text/javascript" src="js/common/jquery.js"></script>
		<script type="text/javascript" src="js/common/underscore.js"></script>

        <!-- Assets -->
        <script type="text/javascript" src="js/libs/assets.js"></script>

        <!-- Animation -->
        <script type="text/javascript" src="js/libs/animation.js"></script>

		<script type="text/javascript">
		/* <![CDATA[ */
            var Common = {};

			$(document).ready(function() {
                Common['Assets'] = new Assets({
                    "loadAll": function(loadedItems) {
                        var processedAnimation = this.animationProcess("sorcerer");

                        Common['Animation'] = new Animation({
                         "canvas":       document.getElementById("visualizer"),
                         "assets":       processedAnimation
                         });
                         // да будет анимация:
                         Common['Animation'].start();
                         Common.Animation.append({X:0,Y:0,Z:0,ObjectName:'sorcerer',ObjectID:1,ObjectAction:'left'});
                    }
                });
			});
		/* ]]> */
		</script>
	</head>

	<body>
		<h1>CanvasAnimation:</h1>

        <div id="canvas_wrapper">
            <canvas id="visualizer" width="800" height="400"></canvas>
        </div>
	</body>
</html>
